<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <script defer src="../js/common.js"></script>
    <script defer src="../js/popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="qc-popup">
      <div class="qc-header">
        <a href="https://haretokidoki-blog.com" target="_blank">
          <div class="qc-logo"></div>
        </a>
      </div>
      <div class="qc-content">
        <div class="manual-copy-widget">
          <label id="label_manualcopy"></label>
          <button id="button_manualcopy" autofocus></button>
        </div>
        <div class="shortcuts-copy-widget">
          <label id="label_shortcutscopy"></label>
          <p id="desc_shortcutscopy"></p>
          <p><span class="keyboard-layout">Ctrl</span> + <span class="keyboard-layout">Shift</span> + <span class="keyboard-layout">1</span> (Default)</p>
        </div>
      </div>
      <div class="qc-footer">
         <a href="https://github.com/akiGAMEBOY/Chrome-Ext_QuicklyCopyDecodedURL" target="_blank">GitHub Repository</a>
      </div>
    </main>
  </body>
</html>
